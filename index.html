<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>MyfirstWebsite</title>
    </head>

    <body>
        <section class="showcase">
            <header>
                <h2 class="logo">NTFS</h2>
                <div class="toggle"></div>
                
            </header>

            <video src="images/Space - 5200.mp4" muted loop autoplay></video>

            <div class="overlay"></div>

            <div class="text">
                <h2>No time for Space</h2>
                <p>Music, art, expression</p>    
                <a href="#">Explore</a>
            </div>

            <ul class="social">
                <li><a href="#"><img src="images/facebook.png" width="40" height="40" alt="facebook icon"></a></li>
                <li><a href="#"><img src="images/instagram.png" width="40" height="40" alt="instagram icon"></a></li>
                <li><a href="#"><img src="images/twitter.png" width="40" height="40" alt="twitter icon"></a></li>
            </ul>

        </section>

        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog Posts</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <script>
            const menuToggle = document.querySelector('.toggle')
            const showcase = document.querySelector('.showcase')

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active')
                showcase.classList.toggle('active')
            })
        </script>
    </body>
</html>
